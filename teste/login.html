<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<section class="paginaInicial vh-100">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10 ">
					<div class="card">
						<div class="row g-0">
							<div class="col-md-4 col-lg-5 d-none d-md-block">
								<div id="demo" class="carousel" data-bs-ride="carousel" data-bs-interval="4000">
									<div class="carousel-inner">
										<div class="carousel-item active carouselItem">
											<img src="/images/campinginicial.jpg" alt="camping"
												class="d-block imagemCarousel">
										</div>
										<div class="carousel-item carouselItem">
											<img src="/images/campinginicial1.jpg" alt="camping1"
												class="d-block imagemCarousel">
										</div>
										<div class="carousel-item carouselItem">
											<img src="/images/campinginicial2.jpg" alt="camping2"
												class="d-block imagemCarousel">
										</div>
									</div>
									<button class="carousel-control-prev" type="button" data-bs-target="#demo"
										data-bs-slide="prev">
										<span class="carousel-control-prev-icon"></span>
									</button>
									<button class="carousel-control-next" type="button" data-bs-target="#demo"
										data-bs-slide="next">
										<span class="carousel-control-next-icon"></span>
									</button>
								</div>
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-2 mb-2 p-lg-3 text-black">
									<form>
										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="icone fa-regular fa-map fa-2x me-3"></i>
											<span class="h1 fw-bold mb-0">Login</span>
										</div>
										<h5 class="linkLogin fw-normal mb-3 pb-3">Sign into your account</h5>
										<div data-mdb-input-init class="form-outline mb-4">
											<input type="email" id="form2Example17"
												class="form-control form-control-lg" />
											<label class="form-label" for="form2Example17">E-mail</label>
										</div>
										<div data-mdb-input-init class="form-outline mb-4">
											<input type="password" id="form2Example27"
												class="form-control form-control-lg" />
											<label class="form-label" for="form2Example27">Senha</label>
										</div>
										<div class="pt-1 mb-4">
											<button data-mdb-button-init data-mdb-ripple-init
												class="botaoLogin btn btn-lg btn-block" type="button">Login</button>
										</div>
										<a class="small text-muted" href="#!">Esqueceu sua senha?</a>
										<p class="divLink mb-1 pb-md-1 pb-lg-1">Ainda não é cadastrado?
											<a href="#!" class="linkCadastro">Cadastre-se</a>
										</p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.js"></script>
</body>

</html>
